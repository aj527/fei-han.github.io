<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>music play</title>
<link rel="icon" type="imgs/png" href="http://jesseshowalter.com/favicon.png" />
<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1468850457_7071311.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<!-- <script src="js/scripts/jquery-1.11.2.js"></script> -->
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 歌曲背景墙 -->
    	<div class="background">
    		<img src="" alt="">
    	</div>
    	<audio src=""></audio>
    	<div class="content clearfix">
    		<div class="song-info">
    			<p class="songname"></p>
    			<p class="singer"></p>
    			<p class="songstyle"></p>
    		</div>
    		<!-- 分享，收藏，喜欢 -->
    		<div class="music-icon">
    			<a class="iconfont icon-share colored" href="http://service.weibo.com/share/share.php?appkey=&title=&url=&pic=&searchPic=false&style=simple" target="_blank"></a>
    			<span class="iconfont icon-collect colored"></span>
    			<span class="iconfont icon-tolove colored"></span>
    		</div>
    	</div>
    	<!-- 进度条 -->
    	<div class="progressbar">
    		<div class="whole-time">
    			<div class="spent-time"></div>
    		</div>
    		<div class="time">0:00</div>
    	</div>
    	<div class="controls clearfix">
    	    <!-- 音乐播放、换频道、下一曲 -->
	    	<div class="play-control">
	    		<span class="iconfont icon-play btn1"></span>
	    		<span class="iconfont icon-prevsong btn2"></span>
	    		<span class="iconfont icon-nextSong btn3"></span>
	    	</div>
	    	<!-- 循环播放、随机播放 -->
	    	<div class="music-control">
	    		<span class="iconfont icon-cyclePlay colored"></span>
	    		<span class="iconfont icon-randomPlay colored"></span>
	    	</div>
    	</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
